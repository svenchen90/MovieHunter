{% extends "customer-base.html" %}

{% block extrahead %} 
<title>Movie Shutter - Modify Profile</title>
{% endblock %}

{% block content %}
<div class="profile">
	<label>Profile</label>
	<table>
	<tr>
	<td class="label">First Name:</td>
	<td class="input"><input type="text" name="first"  value="{{profile.first}}" class="blink register-field"/></td>
	<td class="message" name="first"></td>
	</tr>
	<tr>
	<td class="label">Middle Name:</td>
	<td class="input"><input type="text" name="middle"  value="{{profile.middle}}" class="blink register-field"/></td>
	<td class="message" name="middle"></td>
	</tr>
	<tr>
	<td class="label">Last Name:</td>
	<td class="input"><input type="text" name="last"  value="{{profile.last}}" class="blink register-field"/></td>
	<td class="message" name="last"></td>
	</tr>
	<tr>
	<td class="label">Gender:</td>
	<td class="input">
		<select name="gender" >
				<option value="">Select</option>
			{% for key, value in gender.items %}
				{% if key == profile.gender %}
					<option value="{{key}}" selected>{{ value}}</option>
				{% else %}
					<option value="{{key}}">{{ value}}</option>
				{% endif %}
			{% endfor %}
		</select>
	</td>
	<td class="message" name="gender"></td>
	</tr>
	<tr>
	<td class="label">Birthday:</td>
	<td class="input"><input type="date" name="birthday" value="{{profile.birthday | date:"Y-m-d" }}" class="blink register-field"/></td>
	<td class="message"name="birthday"></td>
	</tr>
	<tr>
	<td class="label">Occupation:</td>
	<td class="input">
		<select name="occupation">
			<option value="">Select</option>
			{% for o in occupation %}
			{% if o == profile.occupation %}
			<option value="{{o.id}}" selected>{{o.name }}</option>
			{% else %}
			<option value="{{o.id}}">{{o.name }}</option>
			{% endif %}
			{% endfor %}
		</select></td>
	<td class="message" name="occupation"></td>
	</tr>
	<tr>
	<td class="label">Email:</td>
	<td class="input"><input type="text" name="email"  value="{{profile.email}}" class="blink register-field"/></td>
	<td class="message" name="email"></td>
	</tr>
	<tr>
	<td class="label">Phone:</td>
	<td class="input"><input type="text" name="phone"  value="{{profile.phone}}" class="blink register-field"/></td>
	<td class="message" name="phone"></td>
	</tr>
	<tr>
	<td class="label">City:</td>
	<td class="input"><input type="text" name="city"  value="{{profile.city}}" class="blink register-field"/></td>
	<td class="message" name="city"></td>
	</tr>
	<tr>
	<td class="label">State:</td>
	<td class="input">
		<select name="state" >
			<option value="">Select</option>
			{% for s in state %}
			{% if s == profile.state %}
			<option value="{{s.id}}" selected>{{ s.name}}</option>
			{% else %}
			<option value="{{s.id}}">{{ s.name}}</option>
			{% endif %}
			{% endfor %}
		</select></td>
	<td class="message" name="state"></td>
	</tr>
	<tr>
	<td class="label">Zip</td>
	<td class="input"><input type="text" name="zip"  value="{{profile.zip}}" class="blink register-field"/></td>
	<td class="message" name="zip"></td>
	</tr>
	<tr>
	<td class="label"></td>
	<td>
	<input type="reset" value="Reset" class="button"  onClick="reset();"/>
	<input type="button"value="Update" class="button" onClick="js_profile_update();"/></td>
	</tr>
	</table>
</div>
{% endblock %}
