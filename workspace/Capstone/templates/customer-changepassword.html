{% extends "customer-base.html" %}

{% block extrahead %} 
<title>Movie Shutter - Change Password</title>
{% endblock %}

{% block content %}
<div class="password">
	<label>Update Password</label>
	<table>
	<tr>
	<td class="label">Current Password:</td>
	<td class="input"><input type="password" name="oldpassword" class="blink register-field"  /></td>
	<td class="message" name="oldpassword"></td>
	</tr>
	<tr>
	<td class="label">New Password:</td>
	<td class="input"><input type="password" name="newpassword" class="blink register-field"  /></td>
	<td class="message" name="newpassword"></td>
	</tr>
	<tr>
	<td class="label">Confirm Password:</td>
	<td class="input"><input type="password" name="confirmpassword" class="blink register-field"  /></td>
	<td class="message" name="confirmpassword"></td>
	</tr>
	<tr>
	<td></td>
	<td>
		<input type="reset" value="Reset" class="button" onClick="reset();"/>
		<input type="button" value="Submit" class="button" onClick="js_password_update();"/>
	</td>
	</tr>
	</table>
</div>
{% endblock %}
